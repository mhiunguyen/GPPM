name: CI - Frontend
on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          npm ci || npm install
      - name: Lint
        run: npm run lint || echo "No ESLint config yet"
      - name: Test
        run: npm test --silent || echo "No tests yet"
